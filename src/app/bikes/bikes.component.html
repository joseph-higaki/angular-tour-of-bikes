<h2>My bikes</h2>
<table>
  <tr>
    <td>
      <ul class="bikes">  
        <li *ngFor="let bike of bikes"
        [class.selected]="bike === selectedBike"
         (click)="onSelectBike(bike)">
          <a routerLink="/bike/{{bike.id}}">
            <span class="badge">{{bike.id}}</span> {{bike.name}}
          </a>
        </li>     
      </ul>
    </td>
    <td>
      <app-bike-detail [bike]="selectedBike"></app-bike-detail>
    </td>
  </tr>
</table>
